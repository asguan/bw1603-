<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 70px;
            background-color: #303a40;
        }
        .middle{

            height: 600px;
            border: 1px solid white;
            background-color: #ffa126;
            border: none;
        }
        .left{
            width: 500px;
            height: 500px;
            border: 1px solid white;
            float: right;
            margin: 55px 114px;
            background-color: darkgreen;
            border: none;
        }

        .right{
            width: 300px;
            height: 500px;
            border: 1px solid red;
            float: right;
            margin: 55px 114px;
            background-color: deeppink;
            border: none;
        }
        .bottom{
            height: 120px;
            background-color: #303a40;
        }



    </style>
</head>
<body>

        <div class="top"></div>


        <div class="middle">

            <div class="left"></div>

            <div class="right">
                <div class="kuang"></div>
            </div>
        </div>


         <div class="bottom"></div>



</body>
</html>
