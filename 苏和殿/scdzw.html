<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT頁面</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top{
            height: 50px;
            background-color: #303a40;
        }
        .zhiwei{
            width: 1200px;
            height: 790px;
            border: 1px solid #eaeaea;
            margin: 0 auto;
            position: relative;
            top: 20px;
            left: 0px;
        }
        .zhiwei1{
            width: 200px;
            height: 790px;
            border: 1px solid #eaeaea;
            float: left;
        }
        .zhiwei2{
            width: 960px;
            height: 790px;
            border: 1px solid #eaeaea;
            float: right;
        }
        .zhiwei2 span{
            font-weight: bolder;
            font-family: 隶书;
            font-size: 20px;
            position: relative;
            top: 20px;
            left: 20px;
        }
        .zhiwei2 .hengxian{
            border-bottom: 1px solid #eaeaea;
            position: relative;
            top: 20px;
            left: 0px;
        }
        .zhiwei2 .chengxian{
            height: 30px;
            width: 80px;
            border-bottom: 2px solid #ff9900;
            margin-left: 20px;





    </style>
</head>
<body>

   <div class="top"></div>

      <div class="zhiwei">

          <div class="zhiwei1"></div>

          <div class="zhiwei2">
              <span>收藏的职位</span>
              <div class="hengxian"></div>
              <div class="chengxian"></div>
          </div>



      </div>


    <div class="bottom"></div>



</body>
</html>
