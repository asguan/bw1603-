    <script>
        window.onload =function() {
            var hr = document.getElementById("hr");

                hr.style.border = "3px solid #74a1b7";
                hr.style.background ="url('img/photo2.png') 100% 0% no-repeat";
                emp.style.border = "3px solid grey";
                emp.style.background ="white";

            emp.onclick = function () {
                hr.style.border = "3px solid grey";
                hr.style.background ="white";
                emp.style.border = "3px solid #74a1b7";
                emp.style.background ="url('img/photo2.png') 100% 0% no-repeat";
            }
        }
