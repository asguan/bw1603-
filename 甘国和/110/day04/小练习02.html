<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小练习02</title>
    <style>
        .xzq>li{
            /*大于符号代表第一代选择器 空格代表全部选择器*/
            font-size: 66px;
            color:red;
            border: 1px solid yellow;
        }
        a:hover{
            /*这是伪类选择器*/
            font-size: 66px;
            color:gold;
            text-decoration:none;
        }
    </style>
</head>
<body>
     <a href="">想变大 变粗 点这里 对 就是这里</a>
     <ul class="xzq">
         <li>第一代选择器的标签001</li>
         <ul>
             <li>第二代选择器的标签111</li>
             <li>第二代选择器的标签222</li>
         </ul>
         <li>第一代选择器的标签002</li>
         <li>第一代选择器的标签003</li>
     </ul>
</body>
</html>
