<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素</title>
    <style>
        h1,p,div{
            background-color:gold;

        }
    </style>
</head>
<body>

    <h1>这是块状元素 就是占一行的那种</h1>
    <p>这也是块状元素 也是占一行的</p>
    <div>
        这还是块状元素 也要占一行的
    </div>

    <i>这是行内元素又称内联元素 不能独自占一行</i>
    <span>这也是行内元素  </span>
    <q>这还是行内元素 他无法另起一行只能与其他的行内元素在一起 </q> <a href="">这是内联块状元素</a>

</body>
</html>
