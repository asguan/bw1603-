<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:400px;
            height: 500px;
            font-size: 36px;
            text-align:center;

            overflow:hidden;
        }
        .s{
            background-color:gold;
            float:left;
            line-height: 500px;
        }
        .s:hover{
            background-color: red;
        }
        .ss{
            background-color:yellow;
            float:left;
            line-height: 500px;
        }
        .ss:hover{
            background-color: navy;
        }
        .sss{
            background-color: #ffbc1a;
            float:left;
            line-height: 500px;
        }
        .sss:hover{
            background-color:red;

        }

    </style>

</head>
<body>
<div class="s">兵对兵</div>
<div class="ss">将对将</div>
<div class="sss">王对王</div>
<div>
    他曾经是个王者 后来他爸来了
</div>


</body>
</html>
