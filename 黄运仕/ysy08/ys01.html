<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页框架</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .top{
            height: 150px;
            background-color: #a8a9ac;
        }
        .middle{
            height: 1888px;
            background-color:black;
        }
        .dak{
            width: 1200px;
            height: 1700px;
            margin:0 auto;
            background-color: black;
            position: relative;
            top:50px;
        }
        .box01{
            width: 400px;
            height: 1700px;
            background-color: aqua;
            float: left;
        }
        .box02{
            width: 400px;
            height: 1700px;
            background-color:white;
            float:right;
        }
        .bottom{
            height: 200px;
            background-color: #185aa5;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="middle">
    <div class="dak">
    <div class="box01"></div>
    <div class="box02"></div>
    </div>
</div>
<div class="bottom"></div>

</body>
</html>
