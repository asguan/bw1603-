<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业注册</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .top{
            height:50px;
            background:#303a40;
        }
        .top1{
            width:100%px;
            height:50px;
            margin:0 auto;
            background:url(images/logo.png) 355px 6px no-repeat  #303a40;
            color:white;
        }
        .tleft{
            float:left;
            margin-left:580px;
            margin-top:5px;
        }
        .tleft span{
            margin:0 30px;
        }
        .tright{
            float:right;
            margin-right:180px;
            margin-top:5px;
        }
        .middle{
            height:830px;
            width:100%px;
            margin:0 auto;
            background:url("images/bg_02.png") no-repeat ;
        }
        .denglu{
            width:400px;
            height:456px;
            border:1px solid #c6c9ca;
            float:right;
            margin-top:210px;
            margin-right:160px;
        }
        .biaoti{
            font-size:18px;
            font-weight:bold;
            color:#3b96e7;
            margin-top:29px;
            width:160px;
            height:30px;
            border-bottom:2px solid #3b96e7;
        }
        .henggang{
            width:335px;
            height:32px;
            border-bottom:1px solid #3b96e7;
            position:relative;
            left:30px;
        }
        .anniu{
            margin-top:20px;
            margin-left:30px;
        }
        .anniu button{
            width:158px;
            height:38px;
            border:none;
            background:#ffffff;
        }
        .anniu button:nth-child(2){
            margin-left: 20px;
        }
        .shouji1{
            width:306px;
            height:39px;
            margin-top:20px;
            margin-left:30px;
            font-size:18px;
            background:url("images/shouji_03.png") no-repeat 3px 0 #ffffff;
            padding-left:33px;
        }
        .mima1{
            width:306px;
            height:39px;
            margin-top:20px;
            margin-left:30px;
            font-size:18px;
            background:url("images/suo_03.png") no-repeat 3px 0 #ffffff;
            padding-left:33px;
        }
        .yanz{
            margin-top:20px;
            margin-left:30px;
        }
        .yanz1{
            width:175px;
            height:40px;
            font-size:18px;
            background:url("images/sjyzm_03.png") no-repeat 3px 10px white;
            padding-left:33px;

        }
        .yanz img{
            position:relative;
            top:6px;
            left:20px;
        }
        .yanz span{
            font-size:13px;
            color:#a9a9a9;
            position:relative;
            top:0;
            left:31px;
        }
        .yanz button{
            width:110px;
            height:40px;
            margin-left:20px;
            border:1px solid #5dc4fb;
            background:#ffffff;
            color:#5dc4fb;
            font-size:14px;
        }
        .zck{
            width:340px;
            height:48px;
            background:#4cbffb;
            border:none;
            margin-top:20px;
            margin-left:30px;
            font-size:18px;
            color:white;
        }
        .yyzh{
            margin-top:25px;
            text-align:center;
        }
        .yyzh a{
            text-decoration:none;
        }
        span{
            position:relative;
            top:11px;
            left:2px;
        }
        .bottom{
            height:197px;
            width: 100%;
            background:#091c30;
            text-align:center;
            color:#cccccc;
            font-size:14px;
        }
        .bottom .beian{
            padding-top:45px;
        }
        .bottom p{
            line-height:30px;
        }
    </style>
</head>
<body>
<div class="top">
    <div class="top1">
        <div class="tleft">
            <span>首页</span>
            <span>公司</span>
            <span>我的简历</span>
        </div>
        <div class="tright">
            <span>企业HR|求职者</span>
        </div>
    </div>
</div>
<div class="middle">
    <div class="denglu">
        <div class="henggang">
            <div class="biaoti">
                欢迎注册
            </div>
        </div>
        <div class="anniu">
            <button>企业HR</button>
            <button>求职者</button>
        </div>
        <div class="shouji">
            <input type="text" placeholder="手机号" class="shouji1">
        </div>

        <div class="yanz">
            <input type="text" class="yanz1" placeholder="手机验证码"><button>获取验证码</button>
        </div>
        <div class="mima">
            <input type="text" placeholder="密码" class="mima1">
        </div>
        <button class="zck">注册</button>
        <p class="yyzh">已有账号?<a href="#">马上登录</a></p>
    </div>
</div>
<div class="bottom">
    <p class="beian">版权所有:深圳市泽林信息咨询有限公司</p>
    <p>网站备案号:粤ICP备 11089314 经营许可证:ICP备 11089314</p>
    <p>Copyright@2011-2015 ZL-EDU.COM</p>
    <p>All Rights Reserved.</p>
</div>
</body>
</html>
