<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司主页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 50px;
            background-color:#303a40;
        }
        .middle{
            height: 1954px;
            border: 1px solid red;
        }
        .mone{
            border: 1px solid red;
            height: 240px;
            background-color: #e9f1f4;
        }
        .mone .box{
            border: 1px solid red;
            width: 1196px;
            height: 168px;
            margin-top: 20px;
            margin-left: 66px;
            background-color: #ffffff;
        }
        .box .box1{
            border: 1px solid red;
            height: 100px;
        }
        .box .box2{
            border: 1px solid red;
            height: 66px;
            background-color: #fafafa;
        }
        .mleft{
            border: 1px solid red;
            height: 1714px;
            width: 878px;
            float: left;
        }
        .mright{
            border: 1px solid red;
            height: 1714px;
            width: 288px;
            margin-right: 124px;
            float: right;
        }
        .frist{
            height:30px;font-size: 18px;padding-top: 60px;
            text-indent: 28px;
        }
        .tupian{
            text-align: center;
            height: 278px;line-height: 44px;border-bottom: red;
        }
        .gsbq{
            padding-top: 60px;text-indent: 28px;
        }
        .biaoqian{
            list-style: none;}
        .biaoqian ul{
            margin-top: 32px;
        }
        .biaoqian li{
            display: inline-block;margin-left: 25px;line-height: 38px;
            border: solid 1px #e8e8e8;border-radius: 10px;font-size: 8px;
        }
        .biaoqian .two{
            margin-top: 10px;
        }
        .jiesao{
            margin-top: 56px;margin-left: 22px;
        }
        .jiesao ul{
            list-style: none;
            margin:-110px 42px;
        }
        .jiesao li{
            line-height: 38px;
        }
        .bottom{
            height: 10px;
            background-color:#f6f6f6 ;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="middle">
    <div class="mone">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </div>
    <div class="mleft"></div>
    <div class="mright">
        <div class="frist"><strong>管理团队</strong><img src="images/songsi.png" alt=""/></div>
        <div class="tupian"><img src="images/gongsi2.png" alt=""/>
            <p><strong>黄承松</strong></p>

            <p>创始人兼CEO</p>
            <p><img src="images/songsi4.png" alt=""/></p>

        </div>
        <div class="gsbq"><strong style="font-size: 18px">公司标签</strong><img src="images/songsi.png" alt=""/></div>
        <div class="biaoqian">
            <ul>
                <li>绩效奖金</li>
                <li>定期体检</li>
                <li>五险一金</li>
                <li class="two">岗位晋升</li>
                <li class="two">绩效奖金</li>
                <li class="two">年度旅游</li>
            </ul>
        </div>
        <div class="jiesao"><img src="images/gongsi3.png" alt=""/>
            <ul>
                <li>公司介绍</li>
                <li>发展历程</li>
                <li>招聘岗位</li>
            </ul>
        </div>
    </div>
</div>
<div class="bottom">
    c
</div>
</body>
</html>
